<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>commutative sum</h3>
    <script>
        var arr1 =[1,2,3,4];
        
        var a = arr1[0];
        var b = arr1[1] + arr1[0];
        var c = arr1[2] + arr1[1] + arr1[0];
        var d = arr1[3] + arr1[2] + arr1[1] + arr1[0];
        
        

        document.write(`${a},${b},${c},${d}`);
    

        

    </script>
</body>
</html>
